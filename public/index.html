<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merged Mining Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Merged Mining Monitor</h1>

        <div class="row g-4 mb-4">
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-header bg-primary text-white">
                        Bitcoin (BTC)
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Blocks: <span id="btcBlocks">0</span></h5>
                        <h5 class="card-title">Shares: <span id="btcShares">0</span></h5>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-header bg-success text-white">
                        BlockChain Aux (BCA)
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Blocks: <span id="bcaBlocks">0</span></h5>
                        <h5 class="card-title">Shares: <span id="bcaShares">0</span></h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h4 class="mb-0">Block History</h4>
            </div>
            <div class="card-body">
                <canvas id="blockChart"></canvas>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">System Logs</h4>
            </div>
            <div class="card-body logs-container">
                <ul id="logList" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
